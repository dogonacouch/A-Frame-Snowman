<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-box color="#3A3B3C" width="20" height="20" depth="20" side="double"></a-box>

        <a-light intensity="0.3" color="red" position="8.892 3.357 6.227"></a-light>

        <a-light color="white" position="-1.743 4.439 6.127"></a-light>

        <a-sphere position="0 1 -5" radius="1" color="#FFFFFF" shadow >

            <a-sphere position="0 2.055 0" radius="0.476" color="#FFFFFF" shadow >

                <a-sphere color="black" radius="0.1" position="0.2 0.1 0.4"></a-sphere>

                <a-sphere color="black" radius="0.1" position="-0.2 0.1 0.4"></a-sphere>

                <a-cone color="orange" rotation="90 0 0" radius-bottom="0.2" position="0 0 0.3"></a-cone>

                <a-cylinder color="black" radius="0.6" height="0.1" position="0 0.3 0"></a-cylinder>

                <a-cylinder color="black" radius="0.4" height="0.8" position="0 0.8 0"></a-cylinder>

            </a-sphere>

            <a-sphere position="0 1.185 0" radius="0.745" color="#FFFFFF" shadow></a-sphere>

        </a-sphere>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

    </a-scene>
</body>

</html>
